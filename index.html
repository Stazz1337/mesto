<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <div class="wrapper">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Место Россия" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">

          <img src="./images/profile-kusto.jpg" alt="жак-ив кусто" class="profile__avatar">

          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button link" type="button" aria-label="редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button link" type="button" aria-label="добавить"></button>
        </section>

        <section class="places">
          <ul class="place">
            <li>
              <figure class="place__item">
                <img src="./images/place-karachaevsk.jpg" alt="карачаевск" class="place__image">
                <figcaption class="place__title-wrapper">
                  <h2 class="place__title">Карачаевскааааааааааа</h2>
                  <button class="place__like" type="button"></button>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="place__item">
                <img src="./images/place-karachaevsk.jpg" alt="карачаевск" class="place__image">
                <figcaption class="place__title-wrapper">
                  <h2 class="place__title">Карачаевск</h2>
                  <button class="place__like" type="button"></button>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="place__item">
                <img src="./images/place-karachaevsk.jpg" alt="карачаевск" class="place__image">
                <figcaption class="place__title-wrapper">
                  <h2 class="place__title">Карачаевск</h2>
                  <button class="place__like" type="button"></button>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="place__item">
                <img src="./images/place-karachaevsk.jpg" alt="карачаевск" class="place__image">
                <figcaption class="place__title-wrapper">
                  <h2 class="place__title">Карачаевск</h2>
                  <button class="place__like" type="button"></button>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="place__item">
                <img src="./images/place-karachaevsk.jpg" alt="карачаевск" class="place__image">
                <figcaption class="place__title-wrapper">
                  <h2 class="place__title">Карачаевск</h2>
                  <button class="place__like" type="button"></button>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="place__item">
                <img src="./images/place-karachaevsk.jpg" alt="карачаевск" class="place__image">
                <figcaption class="place__title-wrapper">
                  <h2 class="place__title">Карачаевск</h2>
                  <button class="place__like" type="button"></button>
                </figcaption>
              </figure>
            </li>

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">

        <div class="popup__container">

          <button class="popup__close link" type="button" aria-label="закрыть"></button>

          <form class="popup__form" name="edit-profile">

            <h2 class="popup__heading">Редактировать профиль</h2>

            <input type="text" name="name" class="popup__text popup__text_type_name" placeholder="Имя" required>

            <input type="text" name="job" class="popup__text popup__text_type_job" placeholder="Профессия" required>

            <button name="button" type="submit" class="popup__button" >Сохранить</button>

          </form>

        </div>

      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
